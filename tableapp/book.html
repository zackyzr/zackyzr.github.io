<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Booking App - Booking Page</title>

	<!--cssbootstrap library-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
	<!--Boot stap 12 collum and infinite rows-->
	<!--container fluid under layouts-->
	<div class="container-fluid">
		<div class="row">
			<div class="col">

				<!--Nav Bar-->

				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" href="#">Table Booking App</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Book</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">List</a>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>
					</div>
				</nav>
			</div>
		</div>

		<!-- JumboTron -->
		<div class="row">
			<div class ="col">
				<div class="jumbotron">
					<h1 class="display-4">Hello There</h1>
					<p class="lead">Tell use ur plan, and we will contact you</p>
					<hr class="my-4">
				  </div>
			</div>
		</div>

		<!--Booking Form-->
		<div class="row">
			<div class="col-2"></div>
			<div class="col-4">
				<div class="form-group">
					<label for="exampleInputEmail1">Name</label>
					<input type="text" class="form-control" id="userName">
				</div>
			</div>
			<div class="col-4">
				<div class="form-group">
					<label for="userEmail">Email address</label>
					<input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-2"></div>
			<div class="col-1">
				<div class="form-group">
				<label for="userPax">Pax</label>
				<select class="form-control" id="userPax">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				  <option>6</option>
				  <option>7</option>
				  <option>8</option>
				  <option>9</option>
				  <option>10</option>
				</select>
			  </div>
			</div>
			<div class="col-7">
				<div class="form-group">
					<label for="userRemarks">Remarks</label>
					<textarea class="form-control" id="userRemarks" rows="3"></textarea>
				  </div>
				  <button type="button" id="bookNow" class="btn btn-primary float-right">Book Me!</button>
			</div>
		</div>



	</div>
	<!-- introduction bundle bootstrap code v4.6-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

	<script src="js/book.js"></script>
</body>

</html>
