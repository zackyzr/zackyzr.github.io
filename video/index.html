<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video</title>
</head>
<body>
	<h1>HTML5 Video Example</h1>
	<h2>Autoplay and muted</h2>
	<video autoplay muted>
		<source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
 		your browser does not support the video tag
	</video>


	<h2>Autoplay muted width height</h2>
	<video autoplay muted width="400" height="400">
		<source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
 		your browser does not support the video tag
	</video>

	<h2>control width height</h2>
	<video controls width="400" height="400">
		<source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
 		your browser does not support the video tag
	</video>

	<h2>control poster preload==none</h2>
	<video id="myVideo" width = "200" height = "200" 
	poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
		<source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
 		your browser does not support the video tag
	</video>

	<div id="vieo-controls">
		<button id="playBtn">Play</button>
		<button id="pauseBtn">Pause</button>
		<button id="freezeBtn">Freeze</button>
		<input type="range" id="seekBar" value="0">
		<label for="volume">Volume</label>
		<input type ="range" id="volume" min="0" max="1" step="0.1" value="1">
	</div>

	
	<script src="js/index.js"></script>
</body>
</html>
