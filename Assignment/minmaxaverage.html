<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MinMaxAvg</title>
</head>
<body>

<h1>Finding the MinMaxAvg</h1>
	<h2>press f12 to see the script</h2>

<script>
	let arr = [1,2,3,4,5] 
let newArr = arr.length


let min = arr[0]
for(let i = 0; i > newArr; i++){
  if(arr[i] < min) {
    min = arr[i];
  }
}

let max = arr[0]
for(let i = 0; i < newArr; i++){
  if(arr[i] > max) {
    max = arr[i];
  }
}


let total = 0
for (let i = 0; i < newArr; i++) {
  total += arr[i];
}
let avg = total / newArr

function intmain()
{
	this.min = min
	this.max = max
	this.avg = avg
}


console.log("The minimum number is " + min);
console.log("The maximum number is " + max);
console.log("The average number is " + avg);
</script>
</body>
</html>
